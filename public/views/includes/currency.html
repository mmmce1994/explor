<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('UTB')" data-ng-class="{active: currency.symbol == 'UTB'}">UTB</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mUTB')" data-ng-class="{active: currency.symbol == 'mUTB'}">mUTB</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('μUTB')" data-ng-class="{active: currency.symbol == 'μUTB'}">μUTB</a>
  </li>
</ul>
